% macro avatar_url(account)
{{ account.avatar_url or website.asset('avatar-default.png') }}
% endmacro

% macro avatar_img(account)
<img class="avatar" src="{{ avatar_url(account) }}"
     onerror="this.src = '{{ website.asset('avatar-default.png') }}'" />
% endmacro

% macro avatar_default()
<img class="avatar" src="{{ website.asset('avatar-default.png') }}" />
% endmacro
