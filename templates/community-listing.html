<h2>Communities</h2>
<ul class="community memberships">
    {% for community in communities %}
    <li>
        <a href="/for/{{ community.slug }}/">{{ community.name }}</a>
        <div class="fine">
            {% set nothers = community.nmembers - 1 %}
            with {{ nothers }} other{{ plural(nothers) }}
        </div>
    </li>
    {% endfor %}
</ul>
<a href="/for/">Join Communities</a>
