<form action="/sign-out.html" method="POST"
      {% if request.method not in ('GET', 'HEAD') %} target="_blank" rel="noopener noreferrer" {% endif %}>
    <input name="back_to" type="hidden" value="{{ request.line.uri }}" />
    <input name="csrf_token" type="hidden" value="{{ csrf_token }}" />
    <button class="btn navbar-btn" type="submit">
        <span class="glyphicon glyphicon-log-out"></span>
        <span>{{ _("Sign out") }}</span>
    </button>
</form>
