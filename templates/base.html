<!DOCTYPE html>
<html>
    <head>
        <title>{% if 'title' in globals() %}{{ title }} - {% end %}Gittip - Inspiring Generosity</title>
        <meta content='width=device-width' name='viewport' />
        <style>
            @import url("/assets/{{ __version__ }}/gittip.css");
        </style>

        <!-- http://css-tricks.com/snippets/jquery/fallback-for-cdn-hosted-jquery/ -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
            if (typeof jQuery === 'undefined')
                document.write(unescape("%3Cscript src='/assets/jquery-1.8.3.min.js'%3E%3C/script%3E"));
        </script>

        <script src="/assets/jquery.maskedinput-1.3.min.js"></script>
        <script src="/assets/{{ __version__ }}/gittip.js"></script>
        <script>$(document).ready(Gittip.initCSRF);</script>
        {% block head %}{% end %}
    </head>
    <body><div id="body">
        <h1>
            <a href="/"><img
                src="/assets/{{ __version__ }}/logo.png"
                alt="Gittip - Inspiring Generosity" /></a>
        </h1>
        {% if user.ANON %}
        <div id="you-are">
            <span class="nowrap">Sign in using</span>
            <span class="nowrap">
                <a href="/on/twitter/redirect">Twitter</a>
                or
                <a href="{{ github.oauth_url(website, u'opt-in') }}">GitHub</a>.
            </span>
        </div>
        {% else %}
        <div id="you-are">
            You are <b><a href="/{{ user.id }}/">{{ user.id }}</a></b>.
            <span class="small"><a href="/sign-out.html">Sign out</a>.</span>
        </div>
        {% end %}
        {% block heading %}{% end %}
        {% block body %}{% end %}
        <p id='footer-nav'>
            <a href="/about/">About</a> |
            <a href='/about/faq.html'>FAQ</a> |
            <a href='/about/stats.html'>Stats</a> |
            <a href='/about/charts.html'>Charts</a> |
            <a href='http://blog.gittip.com/'>Blog</a> |
            <a href="/about/terms/">Terms</a> |
            <a href="/about/privacy/">Privacy</a> |
            <a href='/about/fraud/'>Fraud</a> |
            <a href='/security.txt'>Security</a>
        </p>
    </div>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-247427-33']);
      _gaq.push(['_setDomainName', '.gittip.com']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>
    </body>
</html>
