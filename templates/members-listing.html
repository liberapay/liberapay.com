<div>
    <h3 class="banderole default">{{ _("Members") }}</h3>
    % from "templates/avatar-url.html" import avatar_url with context
    % set takes = participant.get_current_takes()
    <ul class="people">
    % for t in takes
        <li class="mini-user">
            <a href="/{{ t.member_name }}/">
                <img class="avatar" src="{{ avatar_url(t) }}" />
                <span class="name">{{ t.member_name }}</span>
            </a>
        </li>
    % endfor
    </ul>
    <br>
    <p><a class="btn btn-default" href="{{ participant.path('income/') }}"
          >{{ _("View income shares") }}</a></p>
    % if edit
        <br>
        % include "templates/team-invite.html"
    % endif
</div>
